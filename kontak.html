<!DOCTYPE html>
<html>
  <head>
    <title>Hubungi Kami</title>
    <link rel="stylesheet" href="kontak.css" />
  </head>
  <body class="body">
    <div class="w-full max-w-md">
      <h1 class="h1">Hubungi Kami</h1>
      <form class="abc">
        <div>
          <label class="nama">Nama*</label>
          <input
            type="text"
            placeholder="Nama kamu"
            required
            class="input-field"
          />
        </div>
        <div>
          <label class="nama"
            >Nama belakang</label
          >
          <input
            type="text"
            placeholder="Nama belakang kamu"
            class="input-field"
          />
        </div>
        <div>
          <label class="email"
            >Email Anda*</label
          >
          <input
            type="email"
            placeholder="Alamat email Anda"
            required
            class="input-field"
          />
        </div>
        <div>
          <label class="no-telepon"
            >Nomor telepon</label
          >
          <input type="tel" placeholder="+62..." class="input-field" />
        </div>
        <div>
          <label class="pesan">Pesan*</label>
          <textarea
            placeholder="Masukkan pesan Anda"
            required
            class="input-field"
          ></textarea>
        </div>
        <div>
          <button type="submit" class="kirim-button">Kirim</button>
        </div>
      </form>
    </div>
  </body>
</html>
